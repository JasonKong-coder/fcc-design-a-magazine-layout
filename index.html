<!DOCTYPE html>
<html lang="zh-cn">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Magazine Layout</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <main class="magazine-cover">
    <header class="title">
      <h1>刻晴特刊：雷光下的信念</h1>
    </header>
    <section class="feature-article">
      <article>
        <h2>璃月的天权星</h2>
        <p>刻晴，璃月七星之一，以她雷霆般的行动力和对民众的责任感闻名。她不信命运，反对仙人依赖，以行动书写人间的未来。这篇文章将带你走入她的故事，探索她不为人知的一面。</p>
      </article>
    </section>
    <section class="small-article1">
      <article>
        <h3>不信神明，唯信人心</h3>
        <p>刻晴并非反对神明，而是更相信人类的努力。这种思想曾令她被质疑，但她以实际行动获得了人民的信任。</p>
      </article>
    </section>
    <section class="small-article2">
      <article>
        <h3>雷电瞬步：电光石火的战斗美学</h3>
        <p>刻晴独特的战斗风格源自她的迅捷与精准。雷元素与瞬步结合，让她成为战场上的闪电女王。</p>
      </article>
    </section>
    <section class="cover-image">
      <img src="https://paimon.moe/images/characters/full/keqing.png" alt="keqing - Genshin Impact">
    </section>
  </main>
</body>

</html>
